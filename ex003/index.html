<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logohtml.png" alt="logo HTML5">
    <p>podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logocss.png" alt="CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://swiperjs.com/images/libs/js.svg" alt="Logo Javascript"><!--URL--> <!--Apertar ctrl + espaço para buscar as imagens-->
    <!-- O alt é o nome da imagem que vai aparecer caso a imagem não carregue-->
</body>
</html>
